<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorge Hitster</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>JORGE HITSTER</h1>
    
    <div class="card-container">
        <!-- Cartas desveladas -->
        <div class="card">
            <div class="title">Nombre: Song Title 1</div>
            <div class="year">Año: 2003</div>
            <div class="artist">Artista: Artist 1</div>
        </div>
        <div class="card">
            <div class="title">Nombre: Song Title 2</div>
            <div class="year">Año: 2004</div>
            <div class="artist">Artista: Artist 2</div>
        </div>
        <div class="card">
            <div class="title">Nombre: Song Title 3</div>
            <div class="year">Año: 2005</div>
            <div class="artist">Artista: Artist 3</div>
        </div>
        <div class="card">
            <div class="title">Nombre: Song Title 4</div>
            <div class="year">Año: 2006</div>
            <div class="artist">Artista: Artist 4</div>
        </div>
    </div>
    
    <!-- Carta de interrogación para la canción misteriosa -->
    <div class="mystery-container">
        <div class="card mystery-card" onclick="playMysterySong()">
            <span>¿?</span>
        </div>
    </div>

    <!-- Reproductor de YouTube -->
    <div id="player"></div>

    <!-- Cargar la API de YouTube -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- Enlace al archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
